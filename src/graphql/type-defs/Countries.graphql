type Query {
    countries(filter: CountryFilterInput): [Country!]!
    country(code: ID!): Country
}

type Country {
    code: ID!
    name: String!
    native: String!
    phone: String!
    # continent: Continent!
    capital: String
    currency: String
    # languages: [Language!]!
    emoji: String!
    emojiU: String!
    # states: [State!]!
}

# Inputs
input CountryFilterInput {
    code: ID
    currency: String
    #continent: String
}
